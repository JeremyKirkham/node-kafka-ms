<h1>Orders</h1>
<div class="example-container mat-elevation-z2">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="uuid">
      <mat-header-cell *matHeaderCellDef> UUID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.uuid}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef> Created at </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.created | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="updated">
      <mat-header-cell *matHeaderCellDef> Updated at </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.updated | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm:ss'}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
